<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummitShowdown</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="side-image">
        <div class="logo">
            <img src="./imgs/logo-background_removed-color_white-cropped.png" />
            SUMMIT SHOWDOWN 
        </div>
    </div>
    <main>
        <p>Compete in a world class competition where people from around the glove participate to prove who's the best</p>    
        <form action="" method="get" id="sign_up">
            <section>
                <p>
                    <label for="first_name">First name:</label>
                    <input type="text" id="first_name" name="first_name" />
                </p>
                <p>
                    <label for="last_name">Last name:</label>
                    <input type="text" id="last_name" name="last_name" />
                </p>
            </section>
            <section>
                <p>
                    <label for="user_mail">Email:</label>
                    <input type="email" id="user_mail" name="user_mail" />
                </p>
                <p>
                    <label for="user_number">Phone number:</label>
                    <input type="tel" id="user_number" name="user_number" />
                </p>
            </section>
            <section>
                <p>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="user_password" />
                </p>
                <p>
                    <label for="re-enter_password">Re-enter password:</label>
                    <input type="password" id="re-enter_password" name="user_password" />
                </p>
            </section>
        </form>
        <button type="submit" for="sign_up">create account</button>
        <p>already have an account? <a>sign in</a></p>
    </main> 
</body>
</html>
