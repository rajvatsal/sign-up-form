<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummitShowdown</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="side-image">
        <div class="logo">
            <img src="./imgs/logo-background_removed-color_white-cropped.png" />
            SUMMIT SHOWDOWN 
        </div>
    </div>
    <main>
        <p>
          
            Welcome to Summit Showdown, the epitome of global rock climbing competitions. We unite climbers 
            worldwide, pushing the limits of human capability. Join us as we crown the undisputed champions
            of this exhilarating sport. 
        </p>
        <form action="" method="get" id="sign_up">
            <p>SIGN UP</p>
            <section>
                <p>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required />
                </p>
                <p>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" />
                </p>
            </section>
            <section>
                <p>
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="user_mail" />
                </p>
                <p>
                    <label for="user_number">Phone number:</label>
                    <input type="tel" id="user_number" name="user_number" required />
                </p>
            </section>
            <section>
                <p>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="user_password" required />
                </p>
                <p>
                    <label for="re-enter_password">Re-enter password:</label>
                    <input type="password" id="re-enter_password" name="user_password" required />
                </p>
            </section>
        </form>
        <button type="submit" form="sign_up">Create Account</button>
        <p>Already have an account? <a href="#">sign in</a></p>
    </main> 
    <script>
        const buttons = document.querySelectorAll('button');
        buttons.forEach(btn => {
            btn.addEventListener('mousedown', (e) => {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;
                
                let ripples = document.createElement('span');
                ripples.classList.add('ripples');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                e.target.appendChild(ripples);
                
                setTimeout(() => {
                    ripples.remove()
                }, 400);
                })
            })
    </script>
</body>
</html>
